<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#00f2fe">
  <link rel="icon" href="icon.png" type="image/png">


  <meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<link rel="apple-touch-icon" href="icon.png">


  <title>DOM-Game</title>
  <style>
    /* Global reset and UX tweaks */
    * {
      box-sizing: border-box;
      -webkit-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      font-family: 'Poppins', Arial, sans-serif;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* Prevent scrolling */
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    h1 {
      margin: 15px 0;
      color: white;
      font-weight: 600;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.2);
      font-size: clamp(1.3rem, 5vw, 2rem);
      animation: fadeInDown 1s ease;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 600px;
      padding: 10px;
    }

    /* Scoreboard */
    .scoreboard {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-top: 10px;
      gap: 15px;
      flex-wrap: wrap;
      animation: fadeInUp 1.2s ease;
    }

    .player {
      flex: 1 1 45%;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .player:hover {
      transform: scale(1.03);
    }

    .player h2 {
      margin: 0;
      font-size: clamp(1rem, 3vw, 1.4rem);
      color: #007bff;
    }

    .score {
      font-size: clamp(1.8rem, 5vw, 2.5rem);
      font-weight: bold;
      color: #333;
      margin: 10px 0;
    }

    .buttons button {
      margin: 5px;
      padding: 10px 18px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: linear-gradient(135deg, #007bff, #00bfff);
      color: white;
      font-weight: bold;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      transition: transform 0.1s ease, background 0.3s ease;
    }

    .buttons button:active {
      transform: scale(0.9);
      background: linear-gradient(135deg, #0056b3, #0083c7);
    }

    /* Input Section */
    .input-section {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-top: 25px;
      gap: 10px;
      flex-wrap: wrap;
      animation: fadeInUp 1.3s ease;
    }

    .input-box {
      flex: 1 1 45%;
      background: rgba(255,255,255,0.9);
      border-radius: 16px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .input-box label {
      display: block;
      font-weight: 600;
      color: #444;
      margin-bottom: 8px;
    }

    .input-box input {
      width: 90%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      text-align: center;
      font-size: 1.1em;
      outline: none;
      background-color: #f1f3f4;
      transition: background 0.3s ease;
    }

    .input-box input:focus {
      background-color: #e9f5ff;
    }

    /* Random Number Section */
    .random-section {
      text-align: center;
      margin-top: 30px;
      background: rgba(255,255,255,0.9);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      width: 100%;
      animation: fadeInUp 1.4s ease;
    }

    #randomNumber {
      font-size: clamp(2rem, 6vw, 3rem);
      margin: 15px 0;
      color: #111;
      font-weight: bold;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    #generateBtn {
      padding: 12px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #28a745, #00c851);
      color: white;
      cursor: pointer;
      transition: transform 0.1s ease, background 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      font-weight: bold;
    }

    #generateBtn:hover {
      background: linear-gradient(135deg, #1e7e34, #009c3b);
    }

    #generateBtn:active {
      transform: scale(0.95);
    }

    /* Reset Button */
    #resetBtn {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #ff4b2b, #ff416c);
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.1s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    #resetBtn:active {
      transform: scale(0.95);
    }

    /* Animations */
    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes fadeInDown {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @media (max-width: 600px) {
      .player, .input-box {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ Two Player Random Number Game</h1>

  <div class="container">
    <!-- Scoreboard -->
    <div class="scoreboard">
      <div class="player">
        <h2>Player 1</h2>
        <div class="score" id="score1">0</div>
        <div class="buttons">
          <button onclick="changeScore(1, 1)">+</button>
          <button onclick="changeScore(1, -1)">-</button>
        </div>
      </div>

      <div class="player">
        <h2>Player 2</h2>
        <div class="score" id="score2">0</div>
        <div class="buttons">
          <button onclick="changeScore(2, 1)">+</button>
          <button onclick="changeScore(2, -1)">-</button>
        </div>
      </div>
    </div>

    <!-- Input boxes -->
    <div class="input-section">
      <div class="input-box">
        <label>From Number</label>
        <input type="number" id="fromNumber" placeholder="Enter start">
      </div>

      <div class="input-box">
        <label>To Number</label>
        <input type="number" id="toNumber" placeholder="Enter end">
      </div>
    </div>

    <!-- Random Number Section -->
    <div class="random-section">
      <div id="randomNumber">--</div>
      <button id="generateBtn" onclick="generateRandom()">Generate</button>
      <br>
      <button id="resetBtn" onclick="resetAll()">Reset</button>
    </div>
  </div>

  <script>
    let score1 = 0;
    let score2 = 0;

    function changeScore(player, change) {
      if (player === 1) {
        score1 += change;
        document.getElementById('score1').textContent = score1;
        animateScore('score1');
      } else {
        score2 += change;
        document.getElementById('score2').textContent = score2;
        animateScore('score2');
      }
    }

    function animateScore(id) {
      const el = document.getElementById(id);
      el.style.transform = "scale(1.3)";
      setTimeout(() => el.style.transform = "scale(1)", 150);
    }

    function generateRandom() {
      const from = parseInt(document.getElementById('fromNumber').value);
      const to = parseInt(document.getElementById('toNumber').value);

      if (isNaN(from) || isNaN(to)) {
        alert("Please enter both numbers!");
        return;
      }

      if (from > to) {
        alert("'From' number should be less than or equal to 'To' number!");
        return;
      }

      const random = Math.floor(Math.random() * (to - from + 1)) + from;
      const randomEl = document.getElementById('randomNumber');
      randomEl.textContent = random;
      randomEl.style.color = "#28a745";
      randomEl.style.transform = "scale(1.3)";
      setTimeout(() => {
        randomEl.style.transform = "scale(1)";
        randomEl.style.color = "#111";
      }, 200);
    }

    function resetAll() {
      score1 = 0;
      score2 = 0;
      document.getElementById('score1').textContent = 0;
      document.getElementById('score2').textContent = 0;
      document.getElementById('fromNumber').value = "";
      document.getElementById('toNumber').value = "";
      document.getElementById('randomNumber').textContent = "--";
    }


    <!--GAME PWA-->
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('./sw.js')
        .then(reg => console.log('Service worker registered:', reg.scope))
        .catch(err => console.log('Service worker registration failed:', err));
    });
  }


  </script>
</body>
</html>
